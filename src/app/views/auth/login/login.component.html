<ng-container #container></ng-container>
<main class="py-5">
  <div>
    <h2 class="font-bold text-lg md:text-2xl text-center">Welcome back</h2>
    <div class="text-center">
      <span>Sign in to get the most out of TheOladejos.</span>
    </div>
  </div>
  <div class="sm:3/4 md:w-2/5 lg:1/3 mx-auto">
    <app-card styles="">
      <div class="my-6 px-10">
        <form [formGroup]="loginForm" (submit)="submitForm()">
          @for(join of loginData; track join){
          <div class="mb-3">
            <label
              class="block font-semibold text-[#117211]"
              for="{{ join.formcontrol }}"
              >{{ join.label }}</label
            >
            <input
              class="block border-2 border-[#117211] rounded-xl outline-none py-[15px] px-[10px] bg-transparent w-full box-border focus:bg-transparent"
              type="{{ join.type }}"
              required
              formControlName="{{ join.formcontrol }}"
            />
            @if(join.errorNotice){
            <small><i class="text-red-600">min. of 6 characters</i></small>
            }
          </div>
          }

          <div class="my-5">
            <app-button styles="w-full"> Login </app-button>
          </div>
          <div class="text-end">
            <span>Dont have an account?... </span
            ><a class="text-[#117211] cursor-pointer" routerLink="/auth/join"
              >Sign up</a
            >
          </div>
        </form>
      </div>
    </app-card>
  </div>
</main>
