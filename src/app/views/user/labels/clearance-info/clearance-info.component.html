<div>
  <div class="m-5">
    <cite class="text-2xl font-semibold text-[#117211] underline">
      Other Information
    </cite>
  </div>
  <div class="my-6 px-10">
    <form [formGroup]="createForm" (submit)="submitForm()">
      <div class="mb-3">
        <label class="block font-semibold text-[#117211]" for="purpose"
          >Purpose</label
        >
        <textarea
          name="purpose"
          id="purpose"
          cols="30"
          rows="10"
          formControlName="purpose"
          class="block border-2 border-[#117211] rounded-xl outline-none py-[15px] px-[10px] bg-transparent w-full box-border focus:bg-transparent"
        ></textarea>
      </div>
      <div class="my-5 flex justify-end">
        <app-button> Preview </app-button>
      </div>
    </form>
  </div>
</div>
