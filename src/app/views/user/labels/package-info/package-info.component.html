<div>
  <div class="m-5">
    <cite class="text-2xl font-semibold text-[#117211] underline">
      Package Information
    </cite>
  </div>
  <div class="my-6 px-10">
    <form [formGroup]="createForm">
      <div class="">
        @for(create of createData; track create){
        <div class="mb-3">
          <div class="flex gap-x-1">
            <label
              class="block font-semibold text-[#117211]"
              for="{{ create.formcontrol }}"
              >{{ create.label }}</label
            >
            @if(create.required){
            <sup class="text-red-700 font-bold text-lg">*</sup>
            }
          </div>
          <input
            class="block border-2 border-[#117211] rounded-xl outline-none py-[15px] px-[10px] bg-transparent w-full box-border focus:bg-transparent"
            type="{{ create.type }}"
            required
            formControlName="{{ create.formcontrol }}"
          />
        </div>
        }
      </div>
      <div class="my-5 flex justify-between md:justify-end md:gap-x-5">
        <app-button (event)="addNew()"> Add New Package </app-button>
        <app-button (event)="submitForm()"> Next </app-button>
      </div>
    </form>
  </div>
</div>
