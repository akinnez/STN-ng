<ng-container #container />
<main class="py-5">
  <div>
    <h2
      class="font-bold text-2xl md:text-4xl text-center text-[#117211] italic"
    >
      {{ title }}
    </h2>
  </div>
  <div class="md:w-1/2 lg:w-1/3 mx-auto">
    <app-card styles="">
      <div class="my-6 px-10">
        <form [formGroup]="createForm" (submit)="submitForm()">
          <div class="">
            @for(create of createData; track create){
            <div class="mb-3">
              <label
                class="block font-semibold text-[#117211]"
                for="{{ create.formcontrol }}"
                >{{ create.label }}</label
              >
              <input
                class="block border-2 border-[#117211] rounded-xl outline-none py-[15px] px-[10px] bg-transparent w-full box-border focus:bg-transparent"
                type="{{ create.type }}"
                required
                formControlName="{{ create.formcontrol }}"
              />
            </div>
            }
          </div>
          <div class="mt-10 mb-5">
            <app-button styles="w-full">
              <div class="flex gap-x-3 justify-center">
                <span>Create tracking</span> @if(loading){
                <app-spinner styles="h-6 w-6" />
                }
              </div>
            </app-button>
          </div>
        </form>
      </div>
    </app-card>
  </div>
</main>
